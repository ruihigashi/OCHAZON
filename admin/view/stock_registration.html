<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/reset.css" type="text/css">
    <link rel="stylesheet" href="../style/style.css" type="text/css">
    <link rel="stylesheet" href="../style/stock_plus.css" type="text/css">
    <title>管理システム ログイン</title>
</head>

<body>
    <di class="app">
        <header>
            <div class="title">
                <img src="../images/OCHAZON.png" alt="ロゴ画像" class="OCHAZON">
                <h1>管理システム</h1>
            </div>

            <input type="search" id="site-search" name="site-search" class="title-search" placeholder=" search" />
            <img src="../images/notice.png" alt="通知画像" class="notice">
            <img src="../images/user.png" alt="ユーザー画像" class="user">
        </header>
        <main>
            <nav>
            <form action="home_admin.html">
                <input type="submit" value="ホーム" class="home"><br>
            </form>

            <form action="stock_management.html">
                <input type="submit" value="在庫管理" class="stock"><br>
            </form>

            <form action="goods_management.html">
                <input type="submit" value="商品管理" class="goods"><br>
            </form>

            <form action="member_management.html">
                <input type="submit" value="会員管理" class="member"><br>
            </form>

            <form action="authority_management.html">
                <input type="submit" value="権限管理" class="authority"><br>
            </form>
            </nav>
            
            <div class="flex-content">
                <div class="flex">
                    <a href="stock_management.html">
                        <img src="../images/back.png" alt="戻るボタン" id="back-btn">
                    </a>
                    <h2>製品情報の入力</h2>
                </div>
            <div class="stock-container">

                    <div class="category">
                        <div class="category2">
                            <label for="category3">分類</label>
                        </div>
                        <input type="text" id="category4" name="category5" class="category6"/>
                    </div>

                    <div class="number">
                        <div class="number2">
                            <label for="number3">品番号</label>
                        </div>
                        <input type="text" id="number4" name="number5" class="number6"/>
                    </div>

                    <div class="name">
                        <div class="name2">
                            <label for="name3">品名</label>
                        </div>
                        <input type="text" id="name4" name="name5" class="name6"/>
                    </div>

                    <div class="Supplier name">
                        <div class="Supplier2">
                            <label for="Supplier3">仕入先名</label>
                        </div>
                        <input type="text" id="Supplier4" name="Supplier5" class="Supplier6"/>
                    </div>

                    <div class="manager">
                        <div class="manager2">
                            <label for="manager3">担当者</label>
                        </div>
                        <input type="text" id="manager4" name="manager5" class="manager6"/>
                    </div>

                    <div class="stock">
                        <div class="stock2">
                            <label for="stock3">在庫</label>
                        </div>
                        <input type="text" id="stock4" name="stock5" class="stock6"/>
                    </div>

                    <div class="remarks">
                        <div class="remarks2">
                            <label for="remarks3">備考</label>
                        </div>
                        <input type="text" id="remarks4" name="remarks5" class="remarks6"/>
                    </div>

                    <div class="Registration date">
                        <div class="date">
                            <label for="date2">登録日時</label>
                        </div>
                        <input type="text" id="date3" name="date4" class="date5"/>
                    </div>
        </main>
        <script src="../script/reload.js/"></script>
</body>

</html>
