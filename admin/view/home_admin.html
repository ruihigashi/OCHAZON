<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="header-right">
      <link rel="stylesheet" href="../style/reset.css" type="text/css">
      <link rel="stylesheet" href="../style/home_style.css" type="text/css">
      <title>管理システム ログイン</title>
    </div>
</head>

<body>
    <di class="app">
        <header>
            <img src="../images/OCHAZON.png" alt="ロゴ画像" class="OCHAZON">
            <h1>管理システム</h1>
            <div class="header-right">
            <input type="search" id="site-search" name="site-search" placeholder="search" />
            <img src="../images/notice.png" alt="通知画像" class="notice">
            <img src="../images/user.png" alt="ユーザー画像" class="user">
            </div>
        </header>
        <main>
            <nav>
            <form action="home_admin.html">
                <input type="submit" value="ホーム" class="home"><br> 
            </form>

            <form action="stock_management.html">
                <input type="submit" value="在庫管理" class="stock"><br>
            </form>

            <form action="goods_management.html">
                <input type="submit" value="商品管理" class="goods"><br>
            </form>

            <form action="member_management.html">
                <input type="submit" value="会員管理" class="member"><br>
            </form>

            <form action="authority_management.html">
                <input type="submit" value="権限管理" class="authority"><br>
            </form>
            </nav>
            
            <div class="flex-content">
                <h2>ホーム</h2>
            <div class="home-container">
                <table id="calendar">
                  <thead>
                  <tr>
                    <th>日</th>
                    <th>月</th>
                    <th>火</th>
                    <th>水</th>
                    <th>木</th>
                    <th>金</th>
                    <th>土</th>
                  </tr>
                  </thead>
                  <tbody>
                    <!-- JavaScriptで日付セルを動的に生成 -->
                  </tbody>
                </table>
              </div>
            </div>


        </main>
        <script src="../script/calendar.js"></script>
</body>

</html>
