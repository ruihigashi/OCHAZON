<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お気に入り商品</title>
    <style>
        /* 全体の設定 */
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    margin: 0 auto;
    text-align: center;
    width: 100vw;
    border: 2px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    background-color: #ffffff;
}

.header {
    background-color: #4CAF50;
    color: white;
    padding: 15px;
    text-align: center;
    font-weight: bold;
    font-size: 1.2em;
}

        /* 戻るボタンとタイトル */
        .back-and-title {
            display: flex;
            align-items: center;
            padding: 10px;
            font-size: 14px;
        }

        .back-link {
            color: #333;
            text-decoration: none;
            margin-right: 10px;
        }

        /* 検索バー */
        .search-bar {
            margin: 0 auto;
            width: 30vw;
            display: flex;
            padding: 15px;
            gap: 5px;
            align-items: center;
        }

        .search-input {
            margin: 0 auto;
            width: 30vw;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .filter-button {
            display: inline-block;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #00cc44;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* お気に入りリスト */
        .favorite-list {
            padding: 10px;
        }

        .favorite-item {
            margin: 0 auto;
            width: 30vw;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
        }

        .favorite-item img {
            margin: 0 auto;
            width: 30vw;
            width: 40px;
            height: 80px;
            margin-right: 10px;
        }

        .favorite-description {
            margin: 0 auto;
            width: 30vw;
            font-size: 12px;
            color: #333;
        }

        /* お気に入り削除ボタン */
        .remove-favorite-button {
            margin: 0 auto;
            width: 10vw;
            padding: 5px 10px;
            font-size: 10px;
            background-color: #ffeb3b;
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-weight: bold;
        }

        /* フッター */
        .footer {
            padding: 10px;
            background-color: #f7f7f7;
            text-align: center;
            border-top: 1px solid #ddd;
            font-size: 12px;
        }

        .footer a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 5px 0;
        }

        .footer-logo {
            margin-top: 10px;
            font-size: 10px;
            color: #666;
        }
    </style>
</head>
