<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購入履歴</title>
    <style>
        /* 全体の設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0ffe0; /* 背景色を薄い緑色に設定 */
            display: flex;
            justify-content: center;
        }

        /* メニューの全体 */
        .container {
            margin: 0 auto;
            text-align: center;
            width: 100vw;
            background-color: #ffffff;
            border: 2px solid #00ff88;
            border-radius: 10px;
            overflow: hidden;
        }

        /* ヘッダー */
        .header {
            background-color: #00cc44;
            color: white;
            padding: 15px;
            font-weight: bold;
            text-align: center;
        }

        /* 戻るボタンとタイトル */
        .back-and-title {
            display: flex;
            align-items: center;
            padding: 10px;
            font-size: 14px;
        }

        .back-link {
            color: #333;
            text-decoration: none;
            margin-right: 10px;
        }

        /* 検索バー */
        .search-bar {
            margin: 0 auto;
            width: 30vw;
            display: flex;
            padding: 10px;
            gap: 5px;
            align-items: center;
        }

        .search-input {
            margin: 0 auto;
            width: 30vw;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .filter-button {
            display: inline-block;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #00cc44;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 購入履歴のリスト */
        .purchase-list {
            padding: 10px;
        }

        .purchase-item {
            margin: 0 auto;
            width: 30vw;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .purchase-item img {
            width: 40px;
            height: 80px;
            margin-right: 10px;
        }

        .purchase-description {
            font-size: 12px;
            color: #333;
        }

        /* フッター */
        .footer {
            padding: 10px;
            background-color: #f7f7f7;
            text-align: center;
            border-top: 1px solid #ddd;
            font-size: 12px;
        }

        .footer a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 5px 0;
        }

        .footer-logo {
            margin-top: 10px;
            font-size: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">OCHAZON</div>

        <!-- 戻るボタンとページタイトル -->

        <!-- 検索バー -->

            <button class="filter-button">絞り込み</button>

                <div class="purchase-description">

    </div>
</body>
</html>
