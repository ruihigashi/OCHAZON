<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アカウントサービスメニュー</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="menu-container">
    <div class="header">
      <span class="logo">OCHAZON</span>
    </div>
    <div class="menu">
      <div class="user-section">
        <div class="avatar">
          <div class="avatar-icon"></div>
          <div class="status-indicator"></div>
        </div>
        <button class="logout-btn">ログアウト</button>
      </div>
      <ul class="menu-list">
        <li>購入履歴</li>
        <li>お気に入り</li>
        <li>設定</li>
        <li>通知</li>
        <li>アクセシビリティ・表示・言語</li>
      </ul>
    </div>
  </div>
  <style>
    /* 全体の基本スタイル */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Arial", sans-serif;
  background-color: #c5ffce; /* ページ全体の背景色 */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* メニュー全体のコンテナ */
.menu-container {
  width: 300px; /* 固定幅で再現 */
  border: 1px solid #dcdcdc;
  border-radius: 8px;
  background-color: #ffffff;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* ヘッダー部分 */
.header {
  background-color: #32cd32;
  text-align: center;
  padding: 10px 0;
}

.logo {
  font-size: 1.5em;
  font-weight: bold;
  color: #ffffff;
}

/* ユーザーセクション */
.user-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  border-bottom: 1px solid #dcdcdc;
}

.avatar {
  position: relative;
  width: 70px;
  height: 70px;
  margin-bottom: 15px;
}

.avatar-icon {
  width: 100%;
  height: 100%;
  background-color: #e0e0e0;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.avatar-icon::before {
  content: "👤"; /* シンプルなアイコンの代用 */
  font-size: 2em;
}

.status-indicator {
  position: absolute;
  bottom: 5px;
  right: 5px;
  width: 15px;
  height: 15px;
  background-color: #ffffff;
  border: 2px solid #32cd32;
  border-radius: 50%;
}

.logout-btn {
  background-color: #f5f5f5;
  color: #333;
  border: 1px solid #dcdcdc;
  border-radius: 5px;
  padding: 8px 20px;
  font-size: 0.9em;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.logout-btn:hover {
  background-color: #e8e8e8;
}

/* メニューリスト */
.menu-list {
  list-style: none;
  padding: 15px 20px;
}

.menu-list li {
  font-size: 0.95em;
  color: #333;
  margin: 10px 0;
  cursor: pointer;
  transition: color 0.3s ease;
}

.menu-list li:hover {
  color: #32cd32;
  text-decoration: underline;
}

  </style>
</body>
</html>
